    <div id="topSprintGraph">
    </div>

    <span id="lastUpdate"></span>

  <div role="main">
	<section id="storiesDash">
		
	</section>
	<section id="activityLog">
	</section>
	<aside>
		<div id="sprintCard">
			<div><label for="sprintCardEndDate">End date:</label> <span id="sprintCardEndDate"></span></div>
			<div><label for="sprintCardDaysLeft">Days left:</label> <span id="sprintCardDaysLeft"></span></div>
			<div><label for="sprintCardUSDone">Points done:</label> <span id="sprintCardUSDone"></span></div>
			<div><label for="sprintCardUSTodo">Points ToDo:</label> <span id="sprintCardUSTodo"></span></div>

			<hr />
			<div><label for="sprintCardNumberSubTasks">Sub-task:</label> <span id="sprintCardNumberSubTasks"></span></div>
			<div><label for="sprintCardNumberUserStory">User story:</label> <span id="sprintCardNumberUserStory"></span></div>
			<hr />
			<div><label for="sprintCardNumberToDo">To Do:</label> <span id="sprintCardNumberToDo"></span></div>
			<div><label for="sprintCardNumberUnresolved">Unresolved:</label> <span id="sprintCardNumberUnresolved"></span></div>
			<div><label for="sprintCardNumberInProgress">In Progress:</label> <span id="sprintCardNumberInProgress"></span></div>
			<div><label for="sprintCardNumberResolved">Resolved:</label> <span id="sprintCardNumberResolved"></span></div>
			<div><label for="sprintCardNumberDone">Done:</label> <span id="sprintCardNumberDone"></span></div>
			<hr />
		</div>
		<div id="serverStatus">
			<h2>Server Status</h2>
		</div>
		<div id="ciBuilds">
		</div>
		<div id="quote"></div>
		<div id="weather"></div>
	</aside>
